    </div>
    <script>
        function debounce(func, wait, immediate) {
            var timeout;
            return function executedFunction() {
                var context = this;
                var args = arguments;
                var later = function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        };
        window.addEventListener("load", function() {
            var name_input = document.getElementById('paperInputs1');
            if (name_input != null) {
                name_input.addEventListener("keyup", debounce(function() {
                    hinter()
                }, 100));
            }
            window.hinterXHR = new XMLHttpRequest();
        });
        var huge_list = document.getElementById('huge_list');

        function hinter() {
            var input = document.getElementById('paperInputs1');
            var min_characters = 3;
            if (input.value.length < min_characters) {
                return;
            } else {
                window.hinterXHR.abort();
                window.hinterXHR.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText);
                        if (!('books' in response)) {
                            return;
                        }
                        huge_list.innerHTML = "";
                        response.books.forEach(function(item) {
                            var option = document.createElement('option');
                            option.value = item.title;
                            huge_list.appendChild(option);
                        });
                    }
                };
                window.hinterXHR.open("POST", "/", true);
                window.hinterXHR.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                window.hinterXHR.send(JSON.stringify({
                    "autocomplete": input.value
                }));
            }
        }
    </script>
</body>
